<body>
    <header>
        <h1 id="site-name">Sunny Days Ahead</h1>
        <div id="motto">
            <h3>Your local weather source for finding the sunny days ahead!</h3>
        </div>
        <img id="logo" src="images/sun-logo.png" alt="Sunny Days Ahead Logo">
        <nav>
            <ul class="navigation">
                <li><a href="#" onclick="toggleMenu()">&#9776; Menu</a></li>

            </ul>
        </nav>
    </header>
        <main>
            
            <div class="gallery">
                        <figure class="gallery__item gallery__item--1">
                            <img src="images/weather1-sunny.jpg" class="gallery__img" alt="sunnyday">
                            <figcaption>A beautiful, sunny day</figcaption>
                          </figure>
                          <figure class="gallery__item gallery__item--2">
                            <img src="images/weather3-rainbow.jpg" class="gallery__img" alt="rainbow">
                            <figcaption>The rainbow after the storm</figcaption>
                          </figure>
                          <figure class="gallery__item gallery__item--3">
                            <img src="images/weather4-fog.jpg" class="gallery__img" alt="fog">
                            <figcaption>Fog in the forest</figcaption>
                          </figure>
                          <figure class="gallery__item gallery__item--4">
                            <img src="images/weather9-lightning.jpg" class="gallery__img" alt="lightning">
                            <figcaption>A lightning storm</figcaption>
                          </figure>
                          <figure class="gallery__item gallery__item--5">
                            <img src="images/weather5-snow.jpg" class="gallery__img" alt="snow">
                            <figcaption>Bright and snowy day</figcaption>
                          </figure>
                          <figure class="gallery__item gallery__item--6">
                            <img src="images/weather7-clearday.jpg" class="gallery__img" alt="clearday">
                            <figcaption>Sunset on a clear day</figcaption>
                          </figure>
                          <figure class="gallery__item gallery__item--7">
                            <img src="images/weather8-storm.jpg" class="gallery__img" alt="storm">
                            <figcaption>An imminent storm</figcaption>
                            </figure>
                            <figure class="gallery__item gallery__item--8">
                            <img src="images/weather2-stormclouds.jpg" class="gallery__img" alt="stormclouds">
                            <figcaption>Distant stormclouds</figcaption>
                            </figure>
                            <figure class="gallery__item gallery__item--9">
                            <img src="images/weather6-snowstorm.jpg" class="gallery__img" alt="snowstorm">
                            <figcaption>A massive snowfall</figcaption>
                            </figure>
            </div>

        </main>
        <footer>
           <p> &copy; Sunny Days Ahead 2019</p>
        </footer>
        <script src="js/windchill.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>

                    google: {
