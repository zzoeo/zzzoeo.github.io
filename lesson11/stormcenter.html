        <main>
            <h1>Storm Center</h1>
            <form action="thankyou.html">
                
                <fieldset>
                    <legend class="legends">Your Information</legend>
                Full Name: *<br>
                <input type="text" name="fullName" pattern="[A-Z a-z]{5,}" required>
                <br>
             
                <label for="email">Email:<br>
                <input type="email" id="email" name="email" placeholder="user@email.org"></label><br>
              
                <label>Phone: *<br>
                <input type="tel" name="phone" placeholder="###-###-####" required>
                </label><br>

              <label for="num">Zip Code: *<br>
                <input type="tel" id="num" name="num" pattern="(\d{5}([\-]\d{4})?)" required></label><br>
           
            </fieldset>

            <fieldset>
                <legend class="legends">Storm Information</legend>
                <label for="date">Storm Date:<br>
                  <input type="date" id="date" name="stormdate"></label><br>

                  <label for="stormtype">Storm Type:<br>
                        <input name="stormtype" id="stormtype" list="stormtypelist"></label>
                            <datalist id="stormtypelist">
                            <option value="Flash Flood">
                            <option value="Hail">
                            <option value="Hurricane">
                            <option value="Thunderstorm">
                            <option value="Tornado">
                        </datalist>
                        <br>
                
                        <label for="rating">Rating: <br> &nbsp;&nbsp;&nbsp;
                    <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                            <span class="rating"></span> 
                    </label><br>
            
                        <datalist id="tickmarks">
              <option value="0">
              <option value="1">
              <option value="2">
              <option value="3">
              <option value="4">
              <option value="5">
              <option value="6">
              <option value="7">
              <option value="8">
              <option value="9">
              <option value="10">
            </datalist><br>

            <label for="regions">Storm Region:<br>
                    <input name="regions" id="regions" list="regionlist"></label>
                        <datalist id="regionlist">
                        <option value="Preston">
                        <option value="Soda Springs">
                        <option value="Fish Haven">
                    </datalist><br>
              
              <fieldset>
                    <legend>Are you in danger? <em>(Choose one)</em></legend>
                    <div class="selection">
                        <label for="answer1"><input type="radio" id="answer1" name="answer" value="yes" checked>Yes</label>
                    </div>
                    <div class="selection">
                        <label for="answer2"><input type="radio" id="answer2" name="answer" value="maybe">Maybe</label>
                    </div>
                    <div class="selection">
                        <label for="answer3"><input type="radio" id="answer3" name="answer" value="no">No</label>
                    </div>
                </fieldset>
        
            </fieldset>

            <fieldset>
            <label class="tellUs">Additional Comments:<br>
                <textarea id="comments" name="comments" placeholder="Type your comments here..."></textarea></label>
            </fieldset>

            <input type="submit" id="submit" value="SUBMIT STORM REPORT" >
        </form>

        </main>
        <footer>
           <p> &copy; Sunny Days Ahead 2019</p>
        </footer>
